<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buat Postingan</title>
</head>
<body>
  <h1>Upload</h1>
  <form id="form-post">
    <input type="text" name="judul" placeholder="Judul" required><br><br>
    <textarea name="konten" placeholder="Isi postingan..." required></textarea><br><br>
    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById('form-post').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        judul: this.judul.value,
        konten: this.konten.value
      };
      const res = await fetch('https://moshi2qwq.workers.dev/api/post', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const hasil = await res.json();
      alert(hasil.pesan || "Berhasil dikirim!");
    });
  </script>
</body>
</html>
